{% extends 'main.html' %}

{% block content %}
<br><br>

<!-- Display Django Messages -->
<div style="text-align: center; font-size: 20px;width: 300px;">
    {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
</div>

<!-- Product Section -->


<div class="container text-center">
   {% if buy %}
   
   <h1>{{buy.products.title}}</h1>
   <img src="{{buy.products.image.url}}" alt="Image not found ">
   <p><big>delivary date - </big>{{buy.delivary_date}}</p>
 
   {% endif %}
</div>

<br><br>

<!-- Payment Form -->
<div class="container">
    <form action="" method="POST" class="payment-form">
        {% csrf_token %}
        <label for="" class="form-label">Payment Type</label><br>
        <div class="payment-options">
            {% for i in payment %}
            <label class="payment-option">
                <input type="radio" name="pay" value="{{ i.payment_method }}" required>
                <img src="{{ i.payment_method.url }}" alt="Image not found" class="payment-img">
            </label>
            {% endfor %}
        </div>
        <br>
        <button type="submit" class="btn btn-primary">continue
       
    </form>
</div>
<br>
<br>

<!-- Styles -->
<style>
    .product-img {
        max-width: 300px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }

    .payment-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        margin: auto;
    }

    .payment-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 10px;
    }

    .payment-option {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: white;
        transition: transform 0.2s ease-in-out;
        cursor: pointer;
    }

    .payment-option:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .payment-img {
        width: 50px;
        height: 50px;
        object-fit: contain;
    }

    @media (max-width: 768px) {
        .payment-options {
            flex-direction: column;
            align-items: center;
        }
        .payment-option {
            width: 80%;
            justify-content: center;
        }
    }
</style>


{% endblock content %}
